<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css" />

  </head>
  <body>
    <div>
      <div>
        <h1>Geography</h1>
        <h2>Chapter 3 - Tropical Rainforest</h2>
      </div>
      <div class="row">
        <div class="col-8">
          <!-- <div> -->
          <embed class="preparedNotes" src="pdf/geo sec 1 chap 3.pdf" />
          <!-- </div> -->
        </div>
        <div class="col-4">
          <div class="form-group">
            <textarea
              class="form-control"
              v-model="addedNotes"
              id="exampleFormControlTextarea1"
              rows="3"
            >
            </textarea>
            <button type="button" v-on:click="addNotes">Add Notes</button>
          </div>
        </div>
      </div>

      <footer class="page-footer light-blue lighten-4">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
    
              <h5>
                <h5 class="black-text">ReviNotes</h5>
                <p class="black-text text-lighten-4"> We made this website to help
                  those students who are struggling to keep up with their revision by offering online notes made by us (with
                  reference to our textbooks). We hope you benefit from it :) </p>
            </div>
            <div class="col l4 offset-l2 s12">
    
    
              <ul>
                <li><a class="black-text text-lighten-3" href="aboutOurWebsite.html" target="_blank">About</a></li>
                <li><a class="black-text text-lighten-3" href="#!">Contact Us</a></li>
                <li><a class="black-text text-lighten-3" href="#!">Help</a></li>
              </ul>
              </h5>
            </div>
          </div>
        </div>
        <div class="footer-copyright">
        </div>
      </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
